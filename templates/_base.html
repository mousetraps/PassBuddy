<!DOCTYPE html>
<html lang="en">
<head>
    <title>PassBuddy | {% block title %} {% endblock %}</title>

    <script src="/static/js/jquery-1.8.3.js"></script>

    <!-- Cryptography libraries -->
    <script src="/static/js/cryptojs/rollups/sha256.js"></script>
    <script src="/static/js/sjcl.js"></script>

    <script src="/static/js/crypto.js"></script>
    <script src="/static/js/cryptoHelper.js"></script>
    <script src="/static/js/pbCrypto.js"></script>

    <!-- Bootstrap -->
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

    <link rel="stylesheet" type="text/css" href="/static/clippy-js/build/clippy.css" media="all">
    <script src="/static/clippy-js/build/clippy.min.js"></script>

    <script type="text/javascript">

        // user experience enhancer
        clippy.load('Clippy', function(agent) {
            // Do anything with the loaded agent
            agent.show();

            setInterval(function() {
                agent.speak("Hi, it looks like you're trying to share a password... Can I help?");
            }, 15000);
        });

    </script>






    <script>
        $(document).ready(function() {

            var activeNav;
            switch (window.location.pathname.substring(1)) {

                case "":
                    activeNav = "#homeNav"
                    break;
                case "manage":
                    activeNav = "#manageNav";
                    break;
                case "share":
                    activeNav = "#shareNav";
                    break;
                case "login":
                    activeNav = "#loginNav";
                    break;

            }

            $(activeNav).addClass("active");
        });
    </script>

    {% block scripts %} {% endblock %}

    {% block css %} {% endblock %}

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">PassBuddy</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="#">Home</a></li>

                    {% if username %}

                    <li id="manageNav"><a href="/manage">Manage</a></li>
                    <li id="shareNav"><a href="/share">Share</a></li>

                    {% endif %}

                </ul>

                <ul class="nav pull-right">

                {% if username %}

                    <li id="logoutNav"><a href="/logout">Log Out ({{ username }})</a></li>

                {% else %}

                    <li id="loginNav"><a href="/login">Log In</a></li>

                {% endif %}

                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

{% block content %}

{% endblock %}
</div>

</body>

</html>
