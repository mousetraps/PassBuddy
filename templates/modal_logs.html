<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>View Logs</h3>
</div>
<div class="modal-body">       
  <p>Viewing logs for {{ grantee }} on your account on {{ host_url }} with username {{ host_username }}:</p>
  <table class="table">
    <thead>
      <tr>
	<th>Time</th>
	<th>Record</th>
      </tr>
    </thead>
    {% for log_record in log_records %}
    <tr>
      <td>
	{{ log_record.timestamp }}
      </td>
      <td>
	{{ log_record.record }}
      </td>
    </tr>
    {% endfor %}

  </table>
</div>
<div class="modal-footer">
    <a href="#" class="btn" onclick="$('#logsModal').modal('hide');">Close</a>
</div>
