<div class="modal hide fade" id="modalShareForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Share an account</h3>
    </div>

    <div class="modal-body">
        <p>Enter the user to share this account with.</p>

        <form class="form-horizontal" id="shareForm">
            <div class="control-group">
                <label class="control-label" for="shareUsername">Username</label>
                <div class="controls">
                    <input type="text" id="shareUsername" name="shareUsername" placeholder="Username">
                </div>
            </div>
        </form>


    </div>
    <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a id="shareFormSaveChanges" href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>
