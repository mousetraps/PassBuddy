{% extends "_base.html" %}

        {% block title %}Login{% endblock %}

        {% block scripts %}
        <script src="/static/js/login.js"></script>


<style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin input[type="text"],
    .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
    }

</style>
        {% endblock %}

        {% block content %}

<div class="form-signin" id="loginForm">
    <h2 class="form-signin-heading">Please sign in</h2>

    <input type="text" class="input-block-level" placeholder="Username" name="account">
    <input type="password" class="input-block-level" placeholder="Password" name="password">
    <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
    </label>

    <p style="color:red">{{ error }}</p>

    <div class="control-group">
        <div class="controls">

            <button class="btn btn-large" onclick="onRegisterSubmit()">Register</button>
            <button class="btn btn-large btn-primary" onclick="onLoginSubmit()">Sign in</button>

        </div>
    </div>
